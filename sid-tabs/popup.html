<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SID Tabs</title>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>SID Tabs 🗂</h2>
        <h4>
            <form>
                <label for="grab_sid">Grab SIDs</label><br>
                <input type="button" id="grab_ca" value="CA"/>
                <input type="button" id="grab_sm" value="SM"/>
                <input type="button" id="grab_reg" value="BU AD AC"/>
              </form><br>
              <form>
                <label for="enter_sid">Enter SIDs (separated by new lines)</label><br>
                <textarea id="sid_result" rows="5" cols="40"></textarea><br>
                <input type="button" id="copy1" value="📋 Copy"/>
                <input type="button" id="save" value="💾 SAVE"/>
              <input type="button" id="clear" value="🧽 CLEAR"/><br>
              </form><br>
              <form>
                <label for="open_kib">Monkey</label>
                <input type="button" id="open_tab" value="🗂 Open Tabs!"/>
                <input type="button" id="open_cops" value="🙈 COPS"/>
                <!-- <input type="button" id="insert" value="✏️ Insert"/> -->
              </form><br>
              <form>
                <label for="open_kib">Kibana</label>
                <input type="button" id="kibana" value="📊 Open"/>
              </form><br>
        </h4>
        <h5 id="how_many"></h5>
    </body>
</html>
